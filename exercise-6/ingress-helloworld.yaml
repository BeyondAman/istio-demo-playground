apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: istio
  name: simple-ingress2
spec:
  rules:
    - http:
        paths:
          - path: /hello/.*
            backend:
              serviceName: helloworld-service
              servicePort: 8080
          - path: /echo/.*
            backend:
              serviceName: restserver-service
              servicePort: 80
