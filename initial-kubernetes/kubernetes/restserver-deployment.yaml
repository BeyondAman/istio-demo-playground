apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: restserver
  labels:
    app: restserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: restserver
  template:
    metadata:
      labels:
        app: restserver
        version: "1.0"
    spec:
      containers:
      - name: restserver
        image: retroryan/restserver:1.0
        env:
        - name: HELLOWORLDSERVICE_PORT
          value: http://helloworld-service:8080
        - name: GUESTBOOKSERVICE_PORT
          value: http://guestbook-service:8080
        ports:
        - name: http
          containerPort: 8080
