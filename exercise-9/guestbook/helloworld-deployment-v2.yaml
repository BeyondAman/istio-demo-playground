apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: helloworld-service-v2
  labels:
    app: helloworld-service-v2
    visualize: "true"
    version: v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: helloworld-service
      serving: "true"
  template:
    metadata:
      labels:
        app: helloworld-service
        version: "latest"
        serving: "true"
        visualize: "true"
        version: v2
        layer: controller-plane
    spec:
      containers:
      - name: helloworld-service
        image: retroryan/helloworld-service-istio:java-2.0
        imagePullPolicy: Always
        env:
        - name: version
          value: "2.0"
        ports:
        - name: http
          containerPort: 8080
