type: route-rule
name: canary-helloworld-v2
namespace: default
spec:
  destination: helloworld-service.default.svc.cluster.local
  match:
    httpHeaders:
      foo:
        exact: bar
  precedence: 2
  route:
    - tags:
        version: v1
---
type: route-rule
name: force-hello-v1
namespace: default
spec:
  destination: helloworld-service.default.svc.cluster.local
  precedence: 1
  route:
    - tags:
        version: v2
      weight: 100
